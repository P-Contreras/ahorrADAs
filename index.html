<script src="https://kit.fontawesome.com/1fb5fcdd4a.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<link rel="stylesheet" href="style.css">
<title>Ahorradas</title>
</head>

<body>

    <!-- BARRA DE NAVEGACION -->
    <header class="has-shadow">
        <nav class="navbar is-link p-2" role="navigation" aria-label="main navigation">
            <div class="navbar-brand ml-5">
                <button class="button is-link navbar-item is-size-3" id="boton-nav-ahorradas">
                    <i class="fas fa-wallet mr-4"></i>
                    <h1 class="is-size-3 has-text-weight-semibold">AhorrADAs</h1>
                </button>
                <a role="button" id="menu-hamburguesa" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu navbar-end mr-2" id="menu-hamburguesa">
                <div class="navbar-item has-shadow">
                    <div class="buttons">
                        <button class="button is-link" id="btn-nav-balance">
                            <span class="icon-text has-text-white">
                                <span class="icon">
                                    <i class="fas fa-chart-line"></i>
                                </span>
                                <span>Balance</span>
                            </span>
                        </button>
                        <button class="button is-link" id="btn-nav-categorias">
                            <span class="icon-text has-text-white">
                                <span class="icon">
                                    <i class="fas fa-tag"></i>
                                </span>
                                <span>Categorías</span>
                            </span>
                        </button>
                        <button class="button is-link" id="btn-nav-reportes">
                            <span class="icon-text has-text-white">
                                <span class="icon">
                                    <i class="fas fa-chart-pie"></i>
                                </span>
                                <span>Reportes</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <!--Seccion Balance -->
    <section class="container">
        <div class="columns is-justify-content-center">
            <div class="column is-3 mr-3">

                <!-- Div Balance -->
                <div class="column balance mb-5 box p-5">
                    <h2 class="title is-3 has-text-weight-bold pb-5">Balance</h2>

                    <div class="is-flex is-justify-content-space-between">
                        <p class="subtitle is-5">Ganancias</p>
                        <p class="is-5 has-text-success">+$0</p>
                    </div>

                    <div class="is-flex is-justify-content-space-between">
                        <p class="subtitle is-5">Gastos</p>
                        <p class="is-5 has-text-danger">-$0</p>
                    </div>

                    <div class="is-flex is-justify-content-space-between">
                        <p class="subtitle is-4 mb-0">Total</p>
                        <p class="is-5 has-text-weight-bold mb-0">$0</p>
                    </div>
                </div>


                <!-- Div Filtros -->
                <div class="column filtros box p-5">
                    <div class="is-flex is-justify-content-space-between">
                        <h4 class="title is-4 has-text-weight-bold">Filtros</h4>

                        <a class="has-text-info is-hovered">Ocultar filtros</a>
                        <a class="has-text-link is-hidden">Mostrar filtros</a>
                    </div>

                    <div>
                        <div class="field">
                            <label class="label">Tipo</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Todos</option>
                                        <option>Gasto</option>
                                        <option>Ganancia</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Categoría</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Todas</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Fecha</label>
                            <div class="control">
                                <input class="input is-fullwidth" type="date">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Ordenar por</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select>
                                        <option>Más reciente</option>
                                        <option>Menos reciente</option>
                                        <option>Mayor monto</option>
                                        <option>Menor monto</option>
                                        <option>A/Z</option>
                                        <option>Z/A</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Div Operaciones -->
            <div class="column operaciones is-7 box">
                <div class="column p-5">
                    <div class="is-flex is-justify-content-space-between">
                        <h4 class="title is-4 has-text-weight-bold">Operaciones</h4>

                        <button class="button is-link">+ Nueva Operación</button>
                    </div>


                    <!-- Imagen inicial -->
                    <div>
                        <div class="is-flex is-flex-direction-column is-align-items-center">
                            <figure class="image wallet">
                                <img src="./wallet.png">
                            </figure>

                            <p class="subtitle is-4 has-text-weight-medium">Sin resultados</p>
                            <p class="subtitle is-size-6">Cambia los filtros o agrega operaciones</p>
                        </div>
                    </div>


                    <div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
